services:
  # Frontend Service
  - type: web
    name: willmyflightbelate-frontend
    env: static
    buildCommand: |
      cd client
      npm install --legacy-peer-deps
      npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NPM_VERSION
        value: 9.x

  # Backend Service
  - type: web
    name: willmyflightbelate-backend
    env: node
    buildCommand: |
      cd server
      npm install --legacy-peer-deps
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NPM_VERSION
        value: 9.x
